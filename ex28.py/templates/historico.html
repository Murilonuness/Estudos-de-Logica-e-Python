<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Roleta de Afazeres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='historico.css') }}">
</head>
<body>
    <header>
        <h1>Histórico de Afazeres Sorteados</h1>
    </header>

    <main>
        <section>
            {% if historico_dados %}
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Opção</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in historico_dados %}
                            <tr>
                                <td>{{ item[1] }}</td>
                                <td>{{ item[0] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>Não há histórico registrado.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
