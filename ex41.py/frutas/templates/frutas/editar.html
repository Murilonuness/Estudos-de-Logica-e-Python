<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Fruta</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'frutas/style.css' %}">
</head>
<body>
    <h1>Editar Fruta</h1>

    <form method="POST" class="container">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ fruta.nome }}" required>
    
        <label for="qtd">Quantidade:</label>
        <input type="number" id="qtd" name="qtd" value="{{ fruta.qtd }}" min="1" required>
    
        <button type="submit">Salvar alterações</button>
    </form>
    
    <div class="container link-voltar">
        <a href="{% url 'listar_frutas' %}">Voltar para a lista</a>
    </div>
</body>
</html>
